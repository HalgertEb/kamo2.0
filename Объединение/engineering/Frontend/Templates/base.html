<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Управление спортивным инвентарем</h1>
        <p>Ваш надежный партнер в мире спорта</p>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Главная</a>
        <a href="{{ url_for('inventory') }}">Инвентарь</a>
        <a href="{{ url_for('about') }}">О нас</a>
        <a href="{{ url_for('login') }}">Вход</a>
        <a href="{{ url_for('register') }}">Регистрация</a>
    </nav>

        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Управление спортивным инвентарем</p>
        <p>Телефон: <a href="tel:+71234567890">+7 (123) 456-78-90</a></p>
        <p>Почта: <a href="mailto:info@sportinventory.ru">info@sportinventory.ru</a></p>

</html>
